<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <style>
      .logo-text { font-family: 'Inter', 'Segoe UI', sans-serif; font-weight: 600; }
      .logo-icon { fill: #000; }
      .logo-text-main { fill: #000; font-size: 24px; }
      .logo-text-sub { fill: #666; font-size: 11px; font-weight: 400; }
    </style>
  </defs>
  
  <!-- Beauty/Hair Removal Icon -->
  <g class="logo-icon" transform="translate(10, 15)">
    <!-- Main circle (representing smooth skin) -->
    <circle cx="15" cy="15" r="12" stroke="#000" stroke-width="2" fill="none"/>
    
    <!-- Inner sparkle/shine elements -->
    <circle cx="15" cy="15" r="3" fill="#000"/>
    <path d="M15 8 L16.5 11.5 L20 10 L16.5 13.5 L20 17 L16.5 15.5 L15 19 L13.5 15.5 L10 17 L13.5 13.5 L10 10 L13.5 11.5 Z" fill="#000" opacity="0.3"/>
    
    <!-- Elegant curves suggesting smoothness -->
    <path d="M5 15 Q10 10, 15 15 Q20 20, 25 15" stroke="#000" stroke-width="1.5" fill="none" opacity="0.7"/>
    <path d="M5 18 Q10 13, 15 18 Q20 23, 25 18" stroke="#000" stroke-width="1" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Brand Text -->
  <text x="50" y="25" class="logo-text logo-text-main">yourduuka</text>
  <text x="50" y="40" class="logo-text logo-text-sub">BEAUTY & HAIR CARE</text>
  
  <!-- Decorative underline -->
  <line x1="50" y1="45" x2="160" y2="45" stroke="#000" stroke-width="1" opacity="0.3"/>
</svg>